<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Diabetes Risk Assessment</h1>
            <p class="subtitle">Enter your health information to assess your diabetes risk</p>
        </div>
        
        <div class="card">
            <form id="diabetesForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age"><i class="fas fa-birthday-cake"></i> Age (years)</label>
                        <input type="number" id="age" name="age" min="0" max="120" required>
                    </div>
                </div>
                
                <div class="form-group checkbox-container">
                    <label>Health Conditions</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="hypertension" name="hypertension">
                            <span class="checkmark"></span>
                            Hypertension
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="heart_disease" name="heart_disease">
                            <span class="checkmark"></span>
                            Heart Disease
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="smoking_history"><i class="fas fa-smoking"></i> Smoking History</label>
                    <select id="smoking_history" name="smoking_history" required>
                        <option value="">Select Smoking History</option>
                        <option value="never">Never smoked</option>
                        <option value="former">Former smoker</option>
                        <option value="current">Current smoker</option>
                        <option value="not current">Not current smoker</option>
                        <option value="ever">Ever smoked</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bmi"><i class="fas fa-weight"></i> BMI</label>
                        <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="70" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="HbA1c_level"><i class="fas fa-vial"></i> HbA1c Level (%)</label>
                        <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.1" min="3" max="20" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="blood_glucose_level"><i class="fas fa-tint"></i> Blood Glucose Level (mg/dL)</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" min="50" max="500" required>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Analyzing your health data...</p>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-chart-line"></i> Assess My Risk
                </button>
            </form>
            
            <div class="error" id="errorMessage"></div>
        </div>
        
        <div class="result-card" id="predictionResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
